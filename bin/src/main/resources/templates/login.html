  <style>
    body {
      overflow: hidden;
    }
    body.dom-loaded {
      overflow: auto;
    }
    .loader {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      height: 100vh;
      z-index: 999999;
      -webkit-clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
      clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
      transition: all 1s cubic-bezier(0.23, 0.48, 0.26, 0.94) 0.2s;
      background-color: #fff;
    }

    .loader:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent linear-gradient(134deg, #B89C17 0%, #2F6456 100%) 0% 0% no-repeat padding-box;
      opacity: 0.1;
    }
    .loader .loader-block {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      transform-origin: center;

      transition: all 0.6s cubic-bezier(0.23, 0.48, 0.26, 0.94);
    }

    .loader .loader-block .loader-img {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      max-width: 400px;
      height: auto;
    }
    .loader .loader-block .loader-img img {
      position: relative;
      display: block;
      width: 100%;
      height: auto;
    }

    .dom-loaded .loader {
      -webkit-clip-path: polygon(0 100%, 100% 100%, 100% 100%, 0% 100%);
      clip-path: polygon(0 100%, 100% 100%, 100% 100%, 0% 100%);
      pointer-events: none;
    }
    .error-message {
      display: inline-block; /* Display the error message next to the button */
      margin-left: 10px; /* Adjust the spacing between the button and the error message */
      color: red; /* Set the text color for error messages */
      font-size: 14px; /* Adjust the font size as needed */
    }
    @media only screen and (max-width: 767px) {
      .loader .loader-block .loader-img {
        max-width: 80vw;
      }
    }
  </style>

<body class="innerPage loginPage brand-bg" th:attr="dir=${#locale.language == 'ar' ? 'rtl' : 'ltr'}">


<!-- loader-->
<div class="loader" data-loader>
  <div class="loader-block">
    <div class="loader-img">
      <img th:src="@{/images/logo.svg}" alt="" />
    </div>
  </div>
</div>
<!-- loader-->
<main>

  <div class="mainContent">
    <div class="head-settings flex h-full   justify-end    items-end p-8">
      <ul class="flex header-settings gap-4  ">
        <li class="flex items-center  ">
          <!--<a  href="login_ar.html"  class="lang  flex justify-center items-center w-[3em] h-[3em] bg-input rounded-full  font-medium">ع</a>-->
          <a href="/toggle-language" th:text="${#locale.language == 'ar' ? 'EN' : 'ع'}"
             class="lang  flex justify-center items-center w-[3em] h-[3em] bg-input rounded-full  font-medium">Toggle Language</a>

        </li>
      </ul>
    </div>
    <div class="bg-shade">
      <img th:src="@{/images/shade.svg}">
    </div>
    <div class="flex     justify-center align-middle min-h-screen  items-center">
      <div class="login-wrapper bg-white flex justify-center    p-10  rounded-md min-w-[600px] flex flex-col gap-4">

        <div class="logo-box flex justify-center">
          <img th:src="@{/images/logo.svg}" />
        </div>


        <form th:action="@{/login}" id="login-form" method="post" class="form-v3 flex flex-col gap-4 w-full">
          <div class="row">

            <h3  class="text-center  uppercase font-bold" th:text="#{login.title}">Login</h3>

          </div>
          <div class="form-wrapper">
            <div class="inputs flex flex-col gap-10 w-full">
              <div class="row">
                <div class="input-field active">
                  <label for="username" class="" th:text="#{login.username}">Username</label>
                  <input type="text" id="username" name="username" class="required" placeholder="Enter your username" />

                </div>
              </div>
              <div class="row ">
                <div class="input-field active">
                  <label for="password" class="" th:text="#{login.password}">Password</label>
                  <input type="password" class="required"  placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;"  id="password" name="password" />

                </div>
              </div>
            </div>
          </div>


          <div class="row">
            <div class="input-field  w-full flex  place-content-between">
                <input type="submit" class="btn" th:value="#{login.title}"/>
<!--              <a class="link forget brand-color" style="margin-left: auto;">Register</a>-->
              <!--<a href="/change-language?lang=en">EN</a>
              <a href="/change-language?lang=ar">AR</a>-->
              <!-- Error message display -->
              <div th:if="${loginerror}" class="error-message">
                <p th:text="${loginerror}"></p>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
