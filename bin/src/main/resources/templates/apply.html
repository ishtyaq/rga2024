    body {
      overflow: hidden;
    }
    body.dom-loaded {
      overflow: auto;
    }
    .loader {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      height: 100vh;
      z-index: 999999;
      -webkit-clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
      clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
      transition: all 1s cubic-bezier(0.23, 0.48, 0.26, 0.94) 0.2s;
      background-color: #fff;
    }

    .loader:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent linear-gradient(134deg, #B89C17 0%, #2F6456 100%) 0% 0% no-repeat padding-box;
      opacity: 0.1;
    }
    .loader .loader-block {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      transform-origin: center;

      transition: all 0.6s cubic-bezier(0.23, 0.48, 0.26, 0.94);
    }

    .loader .loader-block .loader-img {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      max-width: 400px;
      height: auto;
    }
    .loader .loader-block .loader-img img {
      position: relative;
      display: block;
      width: 100%;
      height: auto;
    }

    .dom-loaded .loader {
      -webkit-clip-path: polygon(0 100%, 100% 100%, 100% 100%, 0% 100%);
      clip-path: polygon(0 100%, 100% 100%, 100% 100%, 0% 100%);
      pointer-events: none;
    }

    @media only screen and (max-width: 767px) {
      .loader .loader-block .loader-img {
        max-width: 80vw;
      }
    }
  </style>
